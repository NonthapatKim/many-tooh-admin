server {
  listen 8080;
  server_name _; 

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
  }
}
